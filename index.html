<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simple Notepad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📝</text></svg>">
  </head>

  <body>
    <h1><span><p colo> Simple Notepad</span></h1>
    <div id='mainpy' style="width: 100%; overflow: clip; float: right;">
      <div id="home" style="width: 600px; float: left;">
        <span id="myFile" style="color: #f1fa8c;" onclick="document.getElementById('getFile').click()">📁 File</span>
        <input type='file' id="getFile" style="display:none">
        <span id="download" style="color: #50fa7b;">💾 Save</span>
        <span id="deleteFile" style="color: #ff5555;">❌ Delete</span>
        <input type='file' id="delete" style="display:none">
      </div>
      <div id="stats" style="margin-left: 620px;">
        <span id="words">Words: 0</span> <span id="characters">Characters: 0</span>
      </div>
    </div>
    <div id="editor" contenteditable="true"></div>
    <script src="main.js"></script>
  </body>
</html>
